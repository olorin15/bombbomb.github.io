<!DOCTYPE html>
<html>
<head>
    <title>File Index - bombbomb.github.io</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f7faff 0%, #d6ebff 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            box-shadow: 0 6px 32px rgba(0,0,0,0.09);
            border-radius: 14px;
            padding: 36px 28px;
        }
        h1 {
            color: #1362e9;
            font-size: 2rem;
            margin-bottom: 1em;
            text-align: center;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin: 16px 0;
        }
        a {
            display: block;
            color: #222;
            background: #f2f6ff;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1.07rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(19,98,233,0.04);
            transition: background 0.2s, box-shadow 0.2s, color 0.2s;
        }
        a:hover {
            background: #1362e9;
            color: #fff;
            box-shadow: 0 4px 16px rgba(19,98,233,0.09);
        }
    </style>
</head>
